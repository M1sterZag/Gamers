<!-- public/redirect.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход через Яндекс</title>
</head>
<body>
<p>Вход через Яндекс...</p>
<script>
    const code = new URLSearchParams(window.location.search).get('code');
    if (code) {
        fetch('https://gamers-team.ru/api/auth/yandex/code', {
            method: 'POST',
            credentials: 'include',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({code})
        })
            .then(() => window.location.href = '/')
            .catch(() => {
                alert('Ошибка входа');
                window.location.href = '/login';
            });
    } else {
        document.body.innerText = 'Ошибка: отсутствует code';
    }
</script>
</body>
</html>
